<mat-dialog-content>
    <form #userForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.name" name="name" required #name="ngModel">
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                El nombre es requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Correo Electr칩nico</mat-label>
            <input matInput [(ngModel)]="data.email" name="email" required email #email="ngModel">
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                Ingrese un correo electr칩nico v치lido
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
<mat-dialog-actions>
    <button mat-button (click)="openTerminosCondicionesDialog()">Terminos y condiciones</button>
    <button mat-button (click)="onCancel()">Cerrar</button>
    <button mat-button color="primary" [disabled]="!userForm.form.valid" (click)="onSubmit()">Aceptar</button>
</mat-dialog-actions>
